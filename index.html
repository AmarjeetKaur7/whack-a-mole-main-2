<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
  <!-- Start Page -->
<div class="container-fluid start-page">
  <h1>Welcome to Whack-a-Mole Game</h1>
  <p>Hit as many moles as you can within the time limit! Are you ready?</p>
  <button id="startButton" class="btn btn-success" onclick="startGame()">Start Game</button>
</div>

<!-- Game Page -->
<div class="container-fluid  whack-a-mole-container">
  <h1 class="score">SCORE: <span>00</span></h1>
  <div class="board">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
  </div>
  <div class="cursor" style="display: none;"></div>
  <div class="modal" tabindex="-1" role="dialog" id="questionModal"  style="overflow-y: auto;height: 100%;padding-left: 0px;" data-backdrop="static"> 

    <div id="mcq"></div>


    <div class="modal-dialog modal-dialog-centered custom-modal-dialog " role="document" style="overflow-y: hidden;">
        <div class="modal-content">
            <div class="modal-header" style="width: 100%;">
               

                <!-- <div class="d-flex justify-content-end" style="width:100%"> -->
                    <!-- <img id="timer-icon" src="assets/images/timer.png" alt="Timer Icon"> -->
                <!-- </div> -->
                
                <div class="timerContainer" >
                  <!-- <img id="timer-icon" src="" alt="Timer Icon"> -->
                  <div id="timer"></div>
                
                </div>
              
              
            </div>
            <div class="modal-body">
              <div id='contentDiv'></div>

                <!-- <img src="./assets/mole.png" alt="Image Alt Text" style="width: 20%; max-width: 100%; height: 10%;"> -->

                <p id="questionText"></p>
                <!-- <p id="question-options"></p> -->
            </div>

            <div class="radio-container">
                <label>
                  <input type="radio" name="group" value="1" required>  
                </label>
                <label>
                  <input type="radio" name="group" value="2" required>  
                </label>
                <label>
                  <input type="radio" name="group" value="3" required>  
                </label>
                <label>
                  <input type="radio" name="group" value="4" required>
                </label>
            </div>
            <div id="error-text"></div>
            <div class="modal-footer">
                <button type="button" id="continueButton" class="btn btn-secondary" >Submit</button>
            </div>

        </div>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="main.js"></script>

</body>
</html>
