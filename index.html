<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <title>Whack-a-Mole</title>
</head>
<body>
  <!-- Start Page -->
<div class="container-fluid start-page">
  <h1>Welcome to Whack-a-Mole Game</h1>
  <p>Hit as many moles as you can within the time limit! Are you ready?</p>
  <button id="startButton" class="btn btn-success" onclick="startGame()">Start Game</button>
</div>
<!-- Game Page -->
<div class="container-fluid  whack-a-mole-container">
  <div class="board">
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
      <div class="hole"></div>
  </div>
  <div class="cursor" style="display: none;">
  </div>
  <div class="modal" tabindex="-1" role="dialog" id="questionModal"  data-backdrop="static"> 
    <div class="modal-dialog modal-dialog-centered custom-modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">               
                <div class="timerContainer">
                  <div id="timer">
                  </div>
                </div>
            </div>
            <div class="modal-body">
              <div id='contentDiv'></div>
                <p id="questionText"></p>
            </div>
            <div class="radio-container">
            </div>
            <div id="error-text"></div>
            <div class="modal-footer">
                <button type="button" id="continueButton" class="btn btn-secondary" >Submit</button>
            </div>
        </div>
    </div>
</div>
 <script src="./js/main.js"></script>
</body>
</html>
